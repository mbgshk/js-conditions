<!DOCTYPE html>
<html lang="en">
<head>
    <title>Conditions</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        // If Statement
        // if (new Date().getHours() < 18) {
        //     document.getElementById("demo").innerHTML = "Good Day!";
        // }

        // Else Statement
        const hour = new Date().getHours();
        let greeting;
        if (hour < 18) {
            greeting = "Good Day";
        } else {
            greeting = "Good Evening";
        }
        document.getElementById("demo").innerHTML = greeting;
    </script>
</body>
</html>
